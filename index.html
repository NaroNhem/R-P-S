<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naro's Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class = "score">
           <div class="scores">
               <p class ="userScore">Your Score</p>
               <p class = "opScore"> Opponent Score</p>
           </div>
           <div class="scoreNum">
               <p id = "userNum"></p>
               <p id = "opNum"></p>
           </div>
    </div>
    <div class ="results">
            <p>Results</p>
            <p id ="resultDisplay"></p>
    </div>
    <div class="buttons">
        <button id="rock"><img src="images/rock.png"></button>
        <button id="paper"><img src="images/download.png"></button>
        <button id="scissor"><img src="images/scissors.png"></button>
    </div>

    <div class="footer">
    </div>
</body>
</html
